<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMB Clinic</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="show-popup">
    <header>
        <nav class="navbar">
            
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="static/images/logo.png" alt="logo">
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="#">Home</a><link rel="stylesheet" href="index.html"></li>
                <li><a href="#">Service</a><link rel="stylesheet" href="service.html"></li>
                <li><a href="#">Booking</a><link rel="stylesheet" href="booking.html"></li>
                <li><a href="#">About us</a><link rel="stylesheet" href="about.html"></li>
                <li><a href="#">Contact us</a><link rel="stylesheet" href="contact.html"></li>
            </ul>
        </nav>
    </header>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome Back</h2>
                <p>Please log in using your personal information to stay connected with us.</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form method="post" action="/login">
                    <div class="input-field">
                        <input type="text" id="username" name="username" required></input>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" required></input>
                        <label>Password</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Forgot password?</a>
                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="/register" id="signup-link">Signup</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
