<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMB Clinic</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="show-popup">
    <header>
        <nav class="navbar">
            
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="static/images/logo.png" alt="logo">
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="#">Home</a><link rel="stylesheet" href="index.html"></li>
                <li><a href="#">Service</a><link rel="stylesheet" href="service.html"></li>
                <li><a href="#">Booking</a><link rel="stylesheet" href="booking.html"></li>
                <li><a href="#">About us</a><link rel="stylesheet" href="about.html"></li>
                <li><a href="#">Contact us</a><link rel="stylesheet" href="contact.html"></li>
            </ul>
        </nav>
    </header>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup show-signup">
        <div class="form-box signup">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>To become a part of our community, please sign up using your personal information.</p>
            </div>
            <div class="form-content">
                <h2>SIGNUP</h2>
                <form method="post" action="/register">
                    <div class="input-field">
                        <input type="text" id="username" name="username" required></input>
                        <label>Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" required></input>
                        <label>Create password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree the
                            <a href="#" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account? 
                    <a href="/login" id="login-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
